<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Booking</title>

  <link href="fonts/iconfont/material-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/book.css"/>
</head>

<body>
  <!-- Nav bar -->
  <div class="row center">
    <div class="col l12">
      <h3><a href="index.html" class="brand-logo center">Traverse</a></h3>
    </div>
  </div>

  <!-- Confirmation modal -->
  <div id="confirmation-modal" class="modal">
    <div class="modal-content">
      <h4>Confirm Booking?</h4>
    </div>
    <div class="modal-footer">
      <a href="" class="modal-action waves-effect waves-light btn">Agree</a>
      <a href="" class="modal-action modal-close waves-effect waves-light btn">Disagree</a>
    </div>
  </div>

  <div class="row container">
    <form class="col s12">
      <div class="card hoverable">

        <div class="card-content grey-text text-darken-2">
          <h5>Selected Package</h4>

          <!-- Packages -->
          <div class="row white-text">
            <div class="col s12 m12">
              <div class="card horizontal blue-grey lighten-1 hoverable">
                <div class="card-image">
                  <img src="images/gujarat.jpg">
                </div>
                <div class="card-stacked">
                  <div class="card-content">
                    <h5>Proposed Tour Programme for Dwarka - Gir<br><br>
                      Duration: 14 days<br><br>
                      Price: â‚¹17795.00 per person
                    </h5>
                  </div>
                  <div class="card-action">
                    <a href="package.html">Full Details</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- No. of travellers -->
          <div class="row">
            <div class="input-field col l3">
              <select name="travellers_list" id="travellers-list">
                <option value="" disabled selected>Select no. of travellers</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <label>No. of travellers</label>
            </div>
          </div>

          <!-- Payment options -->
          <ul class="collapsible">
            <!-- Debit/Credit Card -->
            <li>
              <div class="collapsible-header" id="Card" onclick="javascript:greenTick.call(this)">Debit/Credit Card<span id="spanCard"></span><span id="spanCard2" style="color:red"></span></div>
              <div class="collapsible-body">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="card-no-id" type="text" name="cardno">
                    <label for="card-no-id">Card No.<span id="cardNo-error" style="color:red"></span></label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s6">
                    <select id="month" name="month">
                      <option value="Jan">Jan</option>
                      <option value="Feb">Feb</option>
                      <option value="Mar">Mar</option>
                      <option value="Apr">Apr</option>
                      <option value="May">May</option>
                      <option value="Jun">Jun</option>
                      <option value="Jul">Jul</option>
                      <option value="Aug">Aug</option>
                      <option value="Sep">Sep</option>
                      <option value="Oct">Oct</option>
                      <option value="Nov">Nov</option>
                      <option value="Dec">Dec</option>
                    </select>
                    <label for="month">Expiry Month<span id="month-error" style="color:red"></span></label>
                  </div>

                  <div class="input-field col s6">
                    <select id="year" name="year">
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      <option value="2028">2028</option>
                      <option value="2029">2029</option>
                      <option value="2030">2030</option>
                      <option value="2031">2031</option>
                      <option value="2032">2032</option>
                      <option value="2033">2033</option>
                      <option value="2034">2034</option>
                      <option value="2035">2035</option>
                      <option value="2036">2036</option>
                      <option value="2037">2037</option>
                      <option value="2038">2038</option>
                      <option value="2039">2039</option>
                      <option value="2040">2040</option>
                      <option value="2041">2041</option>
                      <option value="2042">2042</option>
                      <option value="2043">2043</option>
                      <option value="2044">2044</option>
                      <option value="2045">2045</option>
                      <option value="2046">2046</option>
                      <option value="2047">2047</option>
                      <option value="2048">2048</option>
                      <option value="2049">2049</option>
                      <option value="2050">2050</option>
                    </select>
                    <label for="year">Expiry Year</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input id="cardholder-id" type="text" name="cardHolder">
                    <label for="cardholder-id">Cardholder's Name<span id="cardholdername-error" style="color:red"></span></label>
                  </div>
                </div>
              </div>
            </li>

            <!-- Net Banking -->
            <li>
              <div class="collapsible-header" id="netB" onclick="javascript:greenTick.call(this)">Net Banking<span id="spanNetB"></span><span id="spanNetB2" style="color:red"></span></div>
              <div class="collapsible-body">
                <div class="row">
                  <div class="input-field col s12">
                    <select name="bank" id="bank">
                      <option value="Kotak Bank">Kotak Bank</option>
                      <option value="Citibank">Citibank</option>
                      <option value="HDFC Bank">HDFC Bank</option>
                      <option value="ICICI Bank">ICICI Bank</option>
                      <option value="IDBI Bank">IDBI Bank</option>
                      <option value="PNB Bank">PNB Bank</option>
                      <option value="SBI Bank">SBI Bank</option>
                      <option value="Standard Chartered Bank">Standard Chartered Bank</option>
                      <option value="AXIS Bank">AXIS Bank</option>
                      <option value="Andhra Bank">Andhra Bank</option>
                      <option value="Allahabad Bank">Allahabad Bank</option>
                      <option value="Airtel Payments Bank">Airtel Payments Bank</option>
                      <option value="Bank of Baroda Corporate">Bank of Baroda Corporate</option>
                      <option value="Bank of India">Bank of India</option>
                    </select>
                    <label for="bank">Choose your Bank</label>
                  </div>
                </div>
              </div>
            </li>

            <!-- Mobile Wallets -->
            <li>
              <div class="collapsible-header" id="eWallet" onclick="javascript:greenTick.call(this)">Mobile Wallets<span id="spanWallet"></span><span id="spanWallet2" style="color:red"></span></div>
              <div class="collapsible-body">
                <div class="row">
                  <div class="input-field col s6">
                    <select name="wallets" id="wallets">
                      <option value="Paytm">Paytm</option>
                      <option value="Freecharge">Freecharge</option>
                      <option value="Jio Money">Jio Money</option>
                    </select>
                    <label for="wallets">Choose your Wallet</label>
                  </div>

                  <div class="input-field col s6">
                    <input id="wallet-phone-id" type="text" name="walletMobile">
                    <label for="wallet-phone-id">Mobile Number<span id="wallet-phone-error" style="color:red"></span></label>
                  </div>
                </div>
              </div>
            </li>
          </ul>

          <!-- Payment already specified -->
          <h5>Specified payment option: Debit/Credit Card</h5>
        </div>

        <div class="card-action">
          <!-- <a href="#confirmation-modal" class="btn waves-effect waves-light">Confirm Booking</a> -->
          <input class="btn waves-effect waves-light" type="submit" name="" value="Confirm Booking">
          <a href="" class="btn waves-effect waves-light" >Cancel</a>
        </div>

      </div>
    </form>
  </div>

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
