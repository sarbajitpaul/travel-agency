<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Traverse</title>

    <link href="fonts/iconfont/material-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
  </head>

  <body>

    <!-- Nav bar -->
    <div class="row">
      <nav class="transparent col s12">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Traverse</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Hotels</a></li>
            <li><a href="#">Flights</a></li>
            <li><a href="#">Holidays</a></li>
            <li><a href="#login-modal">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>


    <!-- Login modal -->
    <form>
      <div id="login-modal" class="modal">
        <div class="modal-content">
          <h4>Login</h4>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email-id" type="text">
              <label class="active" for="email-id">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">https</i>
              <input id="password-id" type="password">
              <label class="active" for="password-id">Password</label>
            </div>
          </div>

          <div class="row">
            <div class="col s6 center"><input type="submit" class="btn waves-effect waves-light" value="Login"></div>
            <div class="col s6 center"><input type="submit" class="btn waves-effect waves-light" value="Sign Up"></div>
          </div>
        </div>
      </div>
    </form>

    <!-- Packages -->
    <div class="row container">
      <div class="col s12 m12">
        <div class="card horizontal">
          <div class="card-image">
            <img src="images/gujarat.jpg">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p><h4>Proposed Tour Programme for Dwarka - Gir</h4></p>
            </div>
            <div class="card-action">
              <a href="#">Full Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
